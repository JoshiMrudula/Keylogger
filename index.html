<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keylogger</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Real-time Keylogger</h1>
    <p>Type in the box below, and the keys will be logged in real-time:</p>
    
    <!-- Textbox to type -->
    <textarea id="inputText" placeholder="Start typing..."></textarea>
    
    <!-- Log box to display logged keys -->
    <div id="keyLog" class="log-box">Pressed keys: </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
